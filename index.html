<!DOCTYPE html>
<html>
  <head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
	<title>XRT LP Rewards</title>
	<link rel="shortcut icon" href="/favicon.png" />
	<script type="module">

import { total_payout, default as init } from './pkg/xrt_lp_rewards.js';

function log(msg) {
	document.getElementsByTagName('body')[0].innerHTML += msg + '\n';
}

async function start() {
	log('Loading WASM');
	await init('./pkg/xrt_lp_rewards_bg.wasm');
	log('Estimate emission...');
    let payout = await total_payout('1000', '2000000');
	log('Payout: ' + payout + ' Wn');
}

start();
	</script>
  </head>
  <body style="white-space: pre"></body>
</html>
